<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body class="min-h-screen flex flex-col justify-center items-center bg-amber-100">
    <div class="flex flex-col items-center justify-center md:flex-row m-auto h-[900px] bg-white">
      <div class=" w-[400px]">
        <img class="w-fit" src="image-product-mobile.jpg" alt="">
      </div>
      <div class="flex flex-col justify-around h-[60%] w-[400px] p-8">
        <h3 class="text-md tracking-[0.4em]">
          PERFUME
        </h3>
        <h1 class="font-bold text-4xl">
          Gabrielle Essence Eau De Parfum
        </h1>
        <div>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="flex justify-start items-center gap-4">
          <p class="text-green-700 text-4xl">
            $149.99
          </p>
          <p class="line-through">
            $169.99
          </p>
        </div>
        
        <button class="bg-green-700 text-3xl flex justify-center items-center gap-2 py-4">
          <img class="h-7 w-7" src="icon-cart.svg" alt="">
          <p class="text-white">Add to Cart</p>
        </button>
      </div>
    </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hazerin</a>.
    </div>
  </body>
</html>
